<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>one pager</title>
	<script src="bundle.js" async></script>
	<style>
		* {
			box-sizing: border-box;
		}
		html, body {
			margin: 0;
			padding: 0;
			min-height: 100%;
			font: 16px/1.3 Arial, Helvetica, sans-serif;
		}

		.view {
			min-height: 100vh;
			position: relative;
			overflow: auto;
		}
		.view .loading-placeholder {
			margin-top: 10vh;
			text-align: center;
			color: #ccc;
			text-transform: uppercase;
		}

		.landing-view {
			background: limegreen;
			color: #fff;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.landing-view .main-title {
			font-size: 10vw;
			text-transform: uppercase;
		}
	</style>
</head>
<body>

<section class="view landing-view">
	<h1 class="main-title">Landing page</h1>
</section>

<section class="view portfolio-view" data-view="portfolio-view">
	<p class="loading-placeholder">Loading portfolio page...</p>
</section>

<section class="view contact-view">
	<p class="loading-placeholder">Loading contact page...</p>
</section>

</body>
</html>
